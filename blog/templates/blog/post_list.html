{% extends 'blog/base.html' %}

{% block content %}

{% for post in post_list %}
  <div class="card mb-3">
  <h3 class="card-header bg-dark text-white"> {{post.title}} </h3> <!-- card-header기능을 줌-->
    <div class="card-body">
    <p>{{post.summary}}....<a href="{% url 'blog:detail' post.pk %}">more</a></p>
    <a href="{% url 'blog:detail' post.pk %}" class="btn btn-dark mb-3">続き読む</a>
    <p class="card-text">
      {{ post.created_at}},<b>{{post.category}}</b>
    </p>
  </div>
</div>
{% endfor %}

{% include 'blog/page.html' %}

{% endblock %}
